<md-toolbar color="primary">
  <md-grid-list class="full-width" cols="10" rowHeight="100px">
    <md-grid-tile colspan="1">
      <button md-button *ngIf="back" (click)="onClickBack()">
        <md-icon>keyboard_backspace</md-icon>
      </button>
    </md-grid-tile>
    <md-grid-tile colspan="2"></md-grid-tile>
    <md-grid-tile colspan="4">
      <div class="full-width text-center">
        {{titulo}}
      </div>
    </md-grid-tile>
    <md-grid-tile colspan="2"></md-grid-tile>
    <md-grid-tile colspan="1">
      <button md-button *ngIf="loginState" (click)="onClickLogout()">
        Logout
      </button>
    </md-grid-tile>
</md-grid-list>

</md-toolbar>
